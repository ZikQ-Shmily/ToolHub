name: Build (validate all platforms)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
      ELECTRON_BUILDER_DISABLE_NOTARIZE: "true"

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            arch: x64
          - os: windows-latest
            arch: arm64

          # Linux
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-latest
            arch: arm64

          # macOS
          - os: macos-13    # Intel 芯片 runner
            arch: x64
          - os: macos-latest # Apple Silicon runner
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      # Windows
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: npx electron-builder --win nsis portable --${{ matrix.arch }} --publish never

      # macOS
      - name: Build macOS
        if: startsWith(matrix.os, 'macos')
        run: npx electron-builder --mac dmg zip --${{ matrix.arch }} --publish never

      # Linux
      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: npx electron-builder --linux AppImage deb --${{ matrix.arch }} --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: toolhub-${{ matrix.os }}-${{ matrix.arch }}
          path: release/
          if-no-files-found: warn
