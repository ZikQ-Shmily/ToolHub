name: Build & Release

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch: {}

concurrency:
  group: build-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      # Windows：安装版(nsis) + 绿色版(portable)，x64/ia32/arm64
      - name: Build Windows (x64/ia32/arm64)
        if: runner.os == 'Windows'
        run: npx electron-builder --win nsis portable --x64 --ia32 --arm64 --publish never

      # macOS：dmg + zip，x64/arm64
      - name: Build macOS (x64/arm64)
        if: runner.os == 'macOS'
        run: npx electron-builder --mac dmg zip --x64 --arm64 --publish never

      # Linux：AppImage + deb，x64/arm64
      - name: Build Linux (x64/arm64)
        if: runner.os == 'Linux'
        run: npx electron-builder --linux AppImage deb --x64 --arm64 --publish never

      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: toolhub-${{ runner.os }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
          if-no-files-found: warn

  release:
    name: Publish GitHub Release (on tag)
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      # 删除旧 Release 资产（如果有）
      - name: Delete existing assets in release (if any)
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });

              const assets = await github.paginate(github.rest.repos.listReleaseAssets, {
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.data.id,
                per_page: 100,
              });

              for (const asset of assets) {
                core.info(`Deleting asset: ${asset.name} (${asset.id})`);
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: asset.id,
                });
              }
            } catch (e) {
              core.info(`No existing release for ${tag}, skipping cleanup.`);
            }

      # 创建或更新 Release，并使用 Tag 自动生成标题
      - name: Create/Update Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          make_latest: true
          name: ToolHub ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.AppImage
            artifacts/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
